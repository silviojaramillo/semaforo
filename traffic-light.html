<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Semáforo usando HTML, CSS y JS</h1>
    <div class="centrar">
        <div class="content">
            <div class="fondo">
                <div class="borde">
                    <div class="light" id="primero" onclick="rojo()"></div>
                    <div class="light" id="segundo" onclick="amarillo()"></div>
                    <div class="light" id="tercero" onclick="verde()"></div>
                </div>
            </div>
            <div class="contador">
                <div id="timer" class="timer">00</div>
            </div>
        </div>
    </div>
    <script src="js/control.js"></script>
</body>
</html>
